<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>

<body>
    <h1>Filters Page</h1>
    <nav id="menu"></nav>
    
    <div class="filter-container">
        <form id="dateFilterForm" onsubmit="filter(event)">
            <div class="filter-header">
                <h2>Filter Expanses</h2>
                <p>Narrow down your expenses by date</p>
            </div>
            
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="filterByYear">Year</label>
                    <input type="number" id="filterByYear" min="1950" max="${new Date().getFullYear()}" placeholder="e.g., 2024">
                </div>
                
                <div class="filter-group">
                    <label for="filterByMonth">Month</label>
                    <input type="number" id="filterByMonth" min="1" max="12" placeholder="1-12">
                </div>
                
                <div class="filter-group">
                    <label for="filterByDate">Date</label>
                    <input type="number" id="filterByDate" placeholder="1-31" min="1" max="31">
                </div>
            </div>
            
            <div class="filter-actions">
                <button type="submit" class="btn-filter">Apply Filters</button>
                <button type="reset" class="btn-reset">Reset All</button>
            </div>
        </form>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Type of Expanse</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="filteredExpanseTable"></tbody>
    </table>
</body>

</html>
